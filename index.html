<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <!-- Incluindo jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Incluindo jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"> <!-- Alterado para "text" para permitir a máscara -->

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"> <!-- Alterado para "text" para permitir a máscara -->

        <label for="endereco">Endereço:</label>
        <textarea id="endereco" name="endereco"></textarea>

        <input type="submit" value="Enviar">
    </form>

    <script src="./main.js"></script>
</body>
</html>
